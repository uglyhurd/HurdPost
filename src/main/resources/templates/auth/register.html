<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | HurdPost</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;700&family=Geologica:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="logo-text">HurdPost</h1>
            <p class="auth-subtitle">Создайте свой аккаунт</p>
        </div>

        <!-- Progress indicator -->
        <div class="progress-steps">
            <div class="step active">
                <div class="step-circle">1</div>
                <span class="step-label">Данные</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle">2</div>
                <span class="step-label">Профиль</span>
            </div>
        </div>

        <form th:action="@{/auth/register}" th:method="POST" th:object="${user}" class="auth-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input
                        type="text"
                        id="username"
                        th:field="${user.username}"
                        class="form-input"
                        placeholder="Выберите уникальный логин"
                        required
                >
                <div th:if="${#fields.hasErrors('username')}" class="field-error">
                    <p th:errors="*{username}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Электронная почта</label>
                <input
                        type="email"
                        id="email"
                        th:field="${user.email}"
                        class="form-input"
                        placeholder="example@mail.com"
                        required
                >
                <div th:if="${#fields.hasErrors('email')}" class="field-error">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input
                        type="password"
                        id="password"
                        th:field="${user.password}"
                        class="form-input"
                        placeholder="Минимум 6 символов"
                        required
                >
            </div>

            <div th:if="${param.error}" class="error-message">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 6V10M10 14H10.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p>Введите корректные данные!</p>
            </div>

            <button type="submit" class="btn btn-primary">
                Продолжить
                <span class="btn-arrow">→</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт?</p>
            <a th:href="@{/auth/login}" class="link-accent">Войти</a>
        </div>
    </div>

    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
</body>
</html>
