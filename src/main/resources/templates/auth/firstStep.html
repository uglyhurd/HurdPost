<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завершение регистрации | HurdPost</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;700&family=Geologica:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="logo-text">HurdPost</h1>
            <p class="auth-subtitle">Последний шаг!</p>
        </div>

        <!-- Progress indicator -->
        <div class="progress-steps">
            <div class="step completed">
                <div class="step-circle">✓</div>
                <span class="step-label">Данные</span>
            </div>
            <div class="step-line completed"></div>
            <div class="step active">
                <div class="step-circle">2</div>
                <span class="step-label">Профиль</span>
            </div>
        </div>

        <form th:action="@{/auth/finishReg}" th:method="POST" th:object="${user}" class="auth-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{password}">

            <div class="form-group">
                <label for="name" class="form-label">Ваше имя</label>
                <input
                        type="text"
                        id="name"
                        th:field="*{name}"
                        class="form-input"
                        placeholder="Как к вам обращаться?"
                        required
                >
                <div th:if="${#fields.hasErrors('name')}" class="field-error">
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div th:if="${param.error}" class="error-message">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 6V10M10 14H10.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p>Введите корректные данные!</p>
            </div>

            <button type="submit" class="btn btn-primary">
                Создать аккаунт
                <span class="btn-arrow">✓</span>
            </button>
        </form>
    </div>

    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>
</body>
</html>
