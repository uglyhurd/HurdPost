<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | HurdPost</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;700&family=Geologica:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="profile-page">
<!-- Header -->
<header class="main-header">
    <div class="header-container">
        <div class="header-left">
            <a href="/posts" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </a>
            <h1 class="logo-text">HurdPost</h1>
        </div>

        <div class="header-right">
            <div class="user-menu">
                <button class="user-avatar">
                    <img th:src="@{/images/profile.png}" alt="User" width="40" height="40">
                </button>
                <div class="user-dropdown">
                    <div class="dropdown-header">
                        <p class="user-name" th:text="${myUser.name}">Имя пользователя</p>
                        <p class="user-username" th:text="'@' + ${myUser.username}">@username</p>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a th:href="@{/user/{username}(username=${myUser.username})}" class="dropdown-item">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M4 18c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Мой профиль
                    </a>
                    <a href="#" class="dropdown-item">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2"/>
                            <path d="M10 6v4l3 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Настройки
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="/logout" class="dropdown-item danger">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M13 16l4-4-4-4M17 12H9M9 2H5a2 2 0 00-2 2v12a2 2 0 002 2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Выйти
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Profile content -->
<main class="profile-content">
    <div class="profile-container">
        <!-- Profile header -->
        <div class="profile-header-card">
            <div class="profile-cover"></div>

            <div class="profile-info-wrapper">
                <div class="profile-avatar-wrapper">
                    <img th:src="@{/images/profile.png}" alt="User avatar" class="profile-avatar-large">
                    <div class="avatar-badge">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7 10l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="profile-names">
                        <h1 class="profile-name" th:text="${user.name}">Имя пользователя</h1>
                        <p class="profile-username" th:text="'@' + ${user.username}">@username</p>
                    </div>

                    <p class="profile-bio" th:text="${user.bio}">
                        Расскажите о себе что-нибудь интересное
                    </p>

                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" th:text="${userPosts.size()}">0</span>
                            <span class="stat-label">Постов</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Подписчиков</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Подписок</span>
                        </div>
                    </div>

                    <div class="profile-actions" th:if="${myProfile == true}">
                        <button class="btn btn-outline">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M11 3H3v8l4 4 8-8-4-4zM6 7.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            Редактировать профиль
                        </button>
                        <button class="btn btn-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 6V4M10 10V8M10 14v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile tabs -->
        <div class="profile-tabs">
            <button class="tab-btn active">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                </svg>
                Посты
            </button>
            <button class="tab-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2l2.5 5 5.5.5-4 4 1 5.5-5-3-5 3 1-5.5-4-4 5.5-.5L10 2z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Избранное
            </button>
            <button class="tab-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M3 8h14" stroke="currentColor" stroke-width="2"/>
                </svg>
                Медиа
            </button>
        </div>

        <!-- Posts grid -->
        <div class="posts-grid">
            <div class="empty-state-small" th:if="${userPosts.isEmpty()}">
                <div class="empty-icon-small">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="28" stroke="currentColor" stroke-width="2" opacity="0.2"/>
                        <path d="M20 30h20M30 20v20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h3>Постов пока нет</h3>
                <p>Создайте свой первый пост, чтобы поделиться с миром</p>
            </div>
            <div th:if="${!userPosts.isEmpty()}" class="grid-post-card">
                <div th:each="post:${userPosts}">
                    <article class="post-card">
                        <div class="post-header">
                            <img th:src="@{/images/profile.png}" alt="User avatar" class="post-avatar">
                            <div class="post-meta">
                                <h3 class="post-author" th:text="${post.getUser().getName()}">Имя пользователя</h3>
                                <p class="post-time">
                                    <span th:text="${#dates.format(post.getCreated_at(), 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</span>
                                </p>
                            </div>
                            <button class="post-menu-btn" th:attr="data-post-id=${post.getId()}">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="6" r="1.5" fill="currentColor"/>
                                    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
                                    <circle cx="12" cy="18" r="1.5" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>

                        <div class="post-content">
                            <p th:text="${post.getContent()}">Содержимое поста...</p>
                        </div>

                        <!-- Media content (if exists) -->
                        <div class="post-media" th:if="${post.getImage_url() != null && !post.getImage_url().isEmpty()}">
                            <img th:src="${post.getImage_url()}" alt="Post image">
                        </div>

                        <div class="post-media" th:if="${post.getVideo_url() != null && !post.getVideo_url().isEmpty()}">
                            <video controls th:src="${post.getVideo_url()}">
                                Ваш браузер не поддерживает видео.
                            </video>
                        </div>

                        <div class="post-actions">
                            <button class="action-btn like-btn" th:attr="data-post-id=${post.getId()}">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 17.5l-1.5-1.4C4.4 12.5 2 10.3 2 7.5 2 5.5 3.5 4 5.5 4c1.5 0 2.9.9 3.5 2.3C9.6 4.9 11 4 12.5 4 14.5 4 16 5.5 16 7.5c0 2.8-2.4 5-6.5 8.6L10 17.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                </svg>
                                <span th:text="${post.getLikes() != null ? post.getLikes().size() : 0}">0</span>
                            </button>

                            <button class="action-btn comment-btn" th:attr="data-post-id=${post.getId()}">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M18 10c0 4.4-3.6 8-8 8-1.4 0-2.7-.4-3.8-1L2 18l1-4.2C2.4 12.7 2 11.4 2 10c0-4.4 3.6-8 8-8s8 3.6 8 8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                </svg>
                                <span th:text="${post.getComments() != null ? post.getComments().size() : 0}">0</span>
                            </button>

                            <button class="action-btn share-btn" th:attr="data-post-id=${post.getId()}">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M15 6a3 3 0 100-6 3 3 0 000 6zM5 13a3 3 0 100-6 3 3 0 000 6zM15 20a3 3 0 100-6 3 3 0 000 6zM7.59 11.51l4.82 2.98M12.41 4.51L7.59 7.49" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span>Поделиться</span>
                            </button>
                        </div>
                    </article>
            </div>
                </div>




        </div>
    </div>
</main>

<script>
    // User menu dropdown
    document.querySelector('.user-avatar').addEventListener('click', function() {
        document.querySelector('.user-dropdown').classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.user-menu')) {
            document.querySelector('.user-dropdown').classList.remove('show');
        }
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
